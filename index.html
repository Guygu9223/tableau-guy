<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קבוצות כדורגל</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: right;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        .upload-container {
            margin-top: 20px;
        }
        .upload-container input[type="file"] {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>קבוצות כדורגל</h1>
    
    <!-- טבלה להצגת קבוצות כדורגל -->
    <table>
        <thead>
            <tr>
                <th>שם הקבוצה</th>
                <th>ליגה</th>
                <th>עיר</th>
                <th>מאמן</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>הפועל תל אביב</td>
                <td>ליגת העל</td>
                <td>תל אביב</td>
                <td>נועם שרף</td>
            </tr>
            <tr>
                <td>מכבי חיפה</td>
                <td>ליגת העל</td>
                <td>חיפה</td>
                <td>ברק בכר</td>
            </tr>
            <tr>
                <td>בני יהודה</td>
                <td>ליגת העל</td>
                <td>תל אביב</td>
                <td>אורן חסן</td>
            </tr>
            <!-- הוספת שורות נוספות אפשרית -->
        </tbody>
    </table>
    
    <!-- קטע להעלאת קובץ Tableau -->
    <div class="upload-container">
        <h2>העלה קובץ Tableau</h2>
        <input type="file" id="tableauFile" accept=".csv, .tsv, .xls, .xlsx">
        <p>בחר קובץ Tableau לצפייה או להעלאה.</p>
    </div>
    
    <script>
        // קוד JavaScript לניהול העלאת קובץ
        document.getElementById("tableauFile").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                alert("הקובץ שנבחר: " + file.name);
            }
        });
    </script>
</body>
</html>
